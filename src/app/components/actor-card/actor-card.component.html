<div class="actor-banner" id={{actor.id}} (click)="onClick(actor.id)">
    <img src={{actor.image}} alt="actor image" class="actor-image" />
    <div class="actor-description">
        <span class="actor-title"> {{actor.name}} </span>
        <span class="actor-subtitle"> {{actor.date_of_birth}} </span>
        <span class="actor-subtitle"> {{actor.debut}} </span>
        <span class="actor-subtitle"> {{actor.debut_movie}} </span>
    </div>
</div>
