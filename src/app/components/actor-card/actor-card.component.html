<div class="actor-banner">
    <img src={{actor.image}} alt="actor image" class="actor-image" />
    <div class="actor-description">
        <span class="actor-name"> {{actor.name}} </span>
        <span class="actor-name"> {{actor.date_of_birth}} </span>
        <span class="actor-name"> {{actor.debut}} </span>
        <span class="actor-name"> {{actor.debut_movie}} </span>
    </div>
</div>
