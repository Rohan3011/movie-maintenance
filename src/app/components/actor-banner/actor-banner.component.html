<div class="actor-banner flex-col md:flex-row">

    <div class="actor-description">
        <span class="actor-banner-title">{{actor.name}} </span>
        <span>{{actor.date_of_birth}} </span>
    </div>

    <div class="actor-banner-image">
        <img src={{actor.image}} alt="actor thumbnail" class="image-bg" />
    </div>
</div>
<div *ngIf="actor.id">
    <app-featured-list [actor]="actor.id"></app-featured-list>
</div>
