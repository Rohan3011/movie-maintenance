<div class="movie-banner flex-col md:flex-row">

    <div class="movie-description">
        <span class="movie-banner-title">{{movie.title}} </span>
        <span>{{movie.language}} </span>
        <span>{{movie.date_of_release}} </span>
        <p>{{movie.description}}</p>
        <div class="icons-bar">
            <fa-icon [icon]="like" class="icons"></fa-icon>
            <fa-icon [icon]="dislike" class="icons"></fa-icon>
            <fa-icon [icon]="later" class="icons"></fa-icon>
            <fa-icon [icon]="share" class="icons"></fa-icon>
            <fa-icon [icon]="more" class="icons"></fa-icon>
        </div>
    </div>

    <div class="movie-banner-image">
        <img src={{movie.image}} alt="movie thumbnail" class="image-bg" />
    </div>
</div>
<div *ngIf="movie.id">
    <app-cast-list [movie]="movie.id"></app-cast-list>
</div>
